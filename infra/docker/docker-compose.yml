services:
  db:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    ports:
      - "15672:15672"  
      - "5672:5672"
    healthcheck:
      test: ["CMD-SHELL", "rabbitmqctl status || rabbitmq-diagnostics status"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ../..                       
      dockerfile: infra/docker/Dockerfile
    image: prodev-web:latest
    env_file:
      - .env
    environment:
      PYTHONPATH: /app:/app/src
    working_dir: /app
    command: python -m gunicorn src.core.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - ../../:/app                         
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - rabbitmq
    restart: on-failure

  celery_worker:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile
    image: prodev-celery-worker:latest
    env_file:
      - .env
    environment:
      PYTHONPATH: /app:/app/src
    working_dir: /app
    command: celery -A src.core.celery worker --loglevel=info
    volumes:
      - ../../:/app
    depends_on:
      - db
      - redis
      - rabbitmq
    restart: on-failure

  celery_beat:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile
    image: prodev-celery-beat:latest
    env_file:
      - .env
    environment:
      PYTHONPATH: /app:/app/src
    working_dir: /app
    command: celery -A src.core.celery beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ../../:/app
    depends_on:
      - db
      - redis
      - rabbitmq
    restart: on-failure

volumes:
  postgres_data:
  redis_data: